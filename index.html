<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	<link rel="stylesheet/less" type="text/css" href="css/calculator.less" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>
</head>

<body>
	<div class="page-content">

		<div class="calculator">
			<form>
				<input id="display" type="text" value="0" readonly/>

				<div class="number-pad">
					<button id="1" class="numbers" value="1">1</button>
					<button id="2" class="numbers" value="2">2</button>
					<button id="3" class="numbers" value="3">3</button>
					<br/>
					<button id="4" class="numbers" value="4">4</button>
					<button id="5" class="numbers" value="5">5</button>
					<button id="6" class="numbers" value="6">6</button>
					<br/>
					<button id="7" class="numbers" value="7">7</button>
					<button id="8" class="numbers" value="8">8</button>
					<button id="9" class="numbers" value="9">9</button>
					<br/>
					<button id="clear" class="clear" value="C">C</button>
					<button id="0" class="numbers zero" value="0">0</button>
					<button id="point" class="numbers" value=".">.</button>
				</div>
				<button id="divide" class="modes">&divide;</button>
				<button id="multiply" class="modes">x</button>
				<button id="subtract" class="modes">-</button>
				<br/>
				<button id="add" class="modes">+</button>
				<button id="equals">=</button>
			</form>
		</div>


	    <script src="javascript/calculator.js" type="text/javascript"></script>
	</div>
</body>

</html>
